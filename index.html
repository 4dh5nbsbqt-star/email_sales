<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Lead Finder | Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --swiss-red: #D52B1E; --slate-900: #0f172a; --slate-100: #f1f5f9; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .dashboard { width: 100%; max-width: 800px; background: white; border-radius: 20px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); padding: 40px; position: relative; border-top: 6px solid var(--swiss-red); }
        header { text-align: center; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 2rem; color: var(--slate-900); }
        header p { color: #64748b; margin-top: 5px; }
        .task-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .card { background: var(--slate-100); padding: 20px; border-radius: 12px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
        .card:hover, .card.active { border-color: var(--swiss-red); background: white; transform: translateY(-3px); }
        .icon { background: var(--swiss-red); color: white; width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
        .card h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .card p { margin: 0; font-size: 0.85rem; color: #64748b; }
        #form-section { max-height: 0; overflow: hidden; transition: 0.5s ease-in-out; opacity: 0; }
        #form-section.open { max-height: 800px; opacity: 1; padding: 25px; background: var(--slate-100); border-radius: 12px; margin-top: 10px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.95rem; }
        input:focus { outline: none; border-color: var(--swiss-red); box-shadow: 0 0 0 3px rgba(213, 43, 30, 0.1); }
        .btn-run { width: 100%; background: var(--swiss-red); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-run:hover { background: #a91f16; }
        .btn-run:disabled { background: #94a3b8; cursor: wait; }
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px); padding: 14px 28px; border-radius: 50px; color: white; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-weight: 600; box-shadow: 0 10px 15px rgba(0,0,0,0.1); z-index: 1000; }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1>Swiss Lead Finder</h1>
        <p>Lead Pipeline: Google Maps & Email Sync</p>
    </header>

    <div class="task-grid">
        <div class="card" id="places-card">
            <div class="icon"><i data-lucide="map-pin"></i></div>
            <h3>1. Find Places</h3>
            <p>Pull business data from Google Maps</p>
        </div>
        <div class="card" id="email-sync-btn">
            <div class="icon"><i data-lucide="refresh-ccw"></i></div>
            <h3>2. Sync Emails</h3>
            <p>Run the manual email enrichment</p>
        </div>
    </div>

    <div id="form-section">
        <form id="places-form">
            <div class="input-group">
                <label>Natural Language Query</label>
                <input type="text" id="q" placeholder="Zahnarzt, Einsiedeln, Schweiz" required>
            </div>
            <div class="input-group">
                <label>Target Cities (Comma Separated)</label>
                <input type="text" id="c" placeholder="Einsiedeln, Schwyz, Brunnen" required>
            </div>
            <div class="input-group">
                <label>Outscraper API Key</label>
                <input type="password" id="k" placeholder="Enter your key" required>
            </div>
            <div style="display:flex; gap:15px">
                <div class="input-group" style="flex:1">
                    <label>Limit per City</label>
                    <input type="number" id="l" value="20">
                </div>
                <div class="input-group" style="flex:1">
                    <label>Language Code</label>
                    <input type="text" id="lang" value="de">
                </div>
            </div>
            <button type="submit" class="btn-run" id="sub-btn">
                <i data-lucide="send"></i> Dispatch Search
            </button>
        </form>
    </div>
</div>

<div id="toast"></div>

<script>
    // Initialize Icons
    lucide.createIcons();

    // Endpoints
    const PLACES_URL = 'https://crazywebsiteselling.app.n8n.cloud/webhook/outscraper-lead-pipeline';
    const EMAILS_URL = 'https://crazywebsiteselling.app.n8n.cloud/webhook/trigger-swiss-lead-sync';

    const toast = document.getElementById('toast');
    const formSection = document.getElementById('form-section');
    const placesCard = document.getElementById('places-card');

    function notify(message, type = 'success') {
        toast.innerText = message;
        toast.style.background = type === 'success' ? '#10b981' : '#ef4444';
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 4000);
    }

    // Toggle Form
    placesCard.onclick = () => {
        formSection.classList.toggle('open');
        placesCard.classList.toggle('active');
    };

    // ACTION 2: EMAIL SYNC
    document.getElementById('email-sync-btn').onclick = async () => {
        if(!confirm("Execute manual email enrichment sync?")) return;
        
        notify("Contacting n8n...");
        try {
            const response = await fetch(EMAILS_URL, {
                method: 'POST',
                // Mode 'no-cors' is a last-resort if CORS is not set in n8n, 
                // but 'cors' is preferred for proper status reporting.
                mode: 'cors', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'manual_sync_trigger', date: new Date().toISOString() })
            });
            
            if(response.ok) {
                notify("‚úÖ Enrichment Started!");
            } else {
                notify("‚ùå Server Error: Check n8n CORS settings", "error");
            }
        } catch(e) {
            console.error(e);
            notify("‚ùå Connection Error: Check CORS in n8n", "error");
        }
    };

    // ACTION 1: PLACES FORM
    document.getElementById('places-form').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('sub-btn');
        
        // Prepare Payload
        const payload = {
            query: document.getElementById('q').value,
            cities: document.getElementById('c').value,
            outscraper_api_key: document.getElementById('k').value,
            limit_per_city: parseInt(document.getElementById('l').value),
            language: document.getElementById('lang').value
        };

        btn.disabled = true;
        btn.innerHTML = '<i data-lucide="loader-2" class="spin"></i> Processing...';
        
        try {
            const response = await fetch(PLACES_URL, {
                method: 'POST',
                mode: 'cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if(response.ok) {
                notify("üöÄ Maps Extraction Triggered!");
                document.getElementById('places-form').reset();
                formSection.classList.remove('open');
                placesCard.classList.remove('active');
            } else {
                notify("‚ùå Workflow Error: Check n8n logs", "error");
            }
        } catch(e) {
            console.error(e);
            notify("‚ùå Connection Error: Is CORS enabled?", "error");
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i data-lucide="send"></i> Dispatch Search';
            lucide.createIcons();
        }
    };
</script>

<style>
    /* Utility for the loading spinner */
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .spin { animation: spin 1s linear infinite; }
</style>

</body>
</html>
