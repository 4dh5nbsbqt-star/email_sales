<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Lead Finder | Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { 
            --swiss-red: #D52B1E; 
            --slate-900: #0f172a; 
            --slate-100: #f1f5f9; 
            --slate-400: #94a3b8;
            --emerald: #10b981;
        }
        
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background: #f8fafc; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
        }
        
        .dashboard { 
            width: 100%; 
            max-width: 800px; 
            background: white; 
            border-radius: 24px; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); 
            padding: 40px; 
            position: relative; 
            border-top: 8px solid var(--swiss-red); 
        }
        
        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-weight: 800; font-size: 2.2rem; color: var(--slate-900); margin: 0; }
        header p { color: var(--slate-400); margin-top: 8px; font-size: 1.1rem; }
        
        .task-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        
        .card { 
            background: var(--slate-100); 
            padding: 24px; 
            border-radius: 16px; 
            cursor: pointer; 
            border: 2px solid transparent; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            text-align: center;
        }
        
        .card:hover { transform: translateY(-5px); background: white; border-color: var(--swiss-red); }
        .card.active { border-color: var(--swiss-red); background: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        
        .icon { 
            background: var(--swiss-red); 
            color: white; 
            width: 48px; 
            height: 48px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto 16px auto; 
        }
        
        .card h3 { margin: 0 0 8px 0; font-size: 1.25rem; color: var(--slate-900); }
        .card p { margin: 0; font-size: 0.9rem; color: var(--slate-400); line-height: 1.4; }
        
        #form-section { 
            max-height: 0; 
            overflow: hidden; 
            transition: all 0.5s ease-in-out; 
            opacity: 0; 
        }
        
        #form-section.open { 
            max-height: 1000px; 
            opacity: 1; 
            padding: 30px; 
            background: var(--slate-100); 
            border-radius: 16px; 
            margin-top: 20px; 
        }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.8rem; font-weight: 700; color: var(--slate-900); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            border: 1px solid #cbd5e1; 
            border-radius: 10px; 
            font-size: 1rem;
            transition: border 0.2s;
        }
        
        input:focus { outline: none; border-color: var(--swiss-red); box-shadow: 0 0 0 3px rgba(213, 43, 30, 0.1); }
        
        .btn-run { 
            width: 100%; 
            background: var(--swiss-red); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 10px; 
            font-weight: 700; 
            font-size: 1rem;
            cursor: pointer; 
            margin-top: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            transition: opacity 0.2s;
        }
        
        .btn-run:hover { opacity: 0.9; }
        .btn-run:disabled { background: var(--slate-400); cursor: not-allowed; }
        
        #toast { 
            position: fixed; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%) translateY(100px); 
            padding: 16px 32px; 
            border-radius: 50px; 
            color: white; 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            font-weight: 600; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); 
            text-align: center; 
            z-index: 9999;
        }
        
        #toast.show { transform: translateX(-50%) translateY(0); }
        
        @media (max-width: 600px) {
            .task-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1>Swiss Lead Finder</h1>
        <p>Lead Pipeline: Google Maps & Email Sync</p>
    </header>

    <div class="task-grid">
        <div class="card" id="places-card">
            <div class="icon"><i data-lucide="map-pin"></i></div>
            <h3>1. Find Places</h3>
            <p>Trigger Outscraper extraction for new cities</p>
        </div>
        <div class="card" id="email-sync-btn">
            <div class="icon"><i data-lucide="refresh-cw"></i></div>
            <h3>2. Sync Emails</h3>
            <p>Process websites and find contact info</p>
        </div>
    </div>

    <div id="form-section">
        <form id="places-form">
            <div class="input-group">
                <label>Business Type / Query</label>
                <input type="text" id="q" placeholder="e.g. Zahnarzt" required>
            </div>
            <div class="input-group">
                <label>Cities (Comma Separated)</label>
                <input type="text" id="c" placeholder="Einsiedeln, Schwyz, Brunnen" required>
            </div>
            <div class="input-group">
                <label>Outscraper API Key</label>
                <input type="password" id="k" placeholder="Enter your key here" required>
            </div>
            <div style="display:flex; gap:15px">
                <div class="input-group" style="flex:1">
                    <label>Limit per City</label>
                    <input type="number" id="l" value="20">
                </div>
                <div class="input-group" style="flex:1">
                    <label>Language</label>
                    <input type="text" id="lang" value="de">
                </div>
            </div>
            <button type="submit" class="btn-run" id="sub-btn">
                <i data-lucide="zap"></i> Start Extraction
            </button>
        </form>
    </div>
</div>

<div id="toast"></div>

<script>
    // Initialize Lucide Icons
    lucide.createIcons();

    // Production Webhook URLs from your n8n screenshots
    const PLACES_URL = 'https://crazywebsiteselling.app.n8n.cloud/webhook/outscraper-lead-pipeline';
    const EMAILS_URL = 'https://crazywebsiteselling.app.n8n.cloud/webhook/trigger-swiss-lead-sync';

    const toast = document.getElementById('toast');
    const formSection = document.getElementById('form-section');
    const placesCard = document.getElementById('places-card');

    function notify(message, type = 'success') {
        toast.innerText = message;
        toast.style.background = type === 'success' ? '#10b981' : '#ef4444';
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 5000);
    }

    // Toggle Form visibility
    placesCard.onclick = () => {
        formSection.classList.toggle('open');
        placesCard.classList.toggle('active');
    };

    /**
     * Helper to send data to n8n
     * We use 'text/plain' as Content-Type to avoid CORS preflight blocks.
     * n8n automatically parses the body as JSON regardless.
     */
    async function callN8n(url, payload) {
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                notify("✅ Workflow triggered successfully!");
                return true;
            } else {
                notify(`❌ Server Error: ${response.status}`, "error");
                return false;
            }
        } catch (error) {
            console.error("Connection Error Details:", error);
            notify("❌ Connection Error: Ensure CORS is enabled in n8n", "error");
            return false;
        }
    }

    // ACTION: TRIGGER EMAIL SYNC (Step 2)
    document.getElementById('email-sync-btn').onclick = async () => {
        if(!confirm("Start manual lead sync? This will read your Google Sheet and process websites.")) return;
        
        notify("Triggering Email Sync...");
        await callN8n(EMAILS_URL, { trigger: 'manual_dashboard_trigger' });
    };

    // ACTION: TRIGGER MAPS SCRAPER (Step 1)
    document.getElementById('places-form').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('sub-btn');
        btn.disabled = true;
        btn.innerHTML = '<i data-lucide="loader-2" class="spin"></i> Contacting n8n...';
        lucide.createIcons(); // Re-render loader icon

        // Payload matches your "Build City Jobs1" node requirements
        const payload = {
            query: document.getElementById('q').value,
            cities: document.getElementById('c').value,
            outscraper_api_key: document.getElementById('k').value,
            limit_per_city: parseInt(document.getElementById('l').value),
            language: document.getElementById('lang').value
        };

        const success = await callN8n(PLACES_URL, payload);
        
        if (success) {
            document.getElementById('places-form').reset();
            formSection.classList.remove('open');
            placesCard.classList.remove('active');
        }
        
        btn.disabled = false;
        btn.innerHTML = '<i data-lucide="zap"></i> Start Extraction';
        lucide.createIcons();
    };
</script>

<style>
    /* Loading Animation */
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .spin { animation: spin 1s linear infinite; }
</style>

</body>
</html>
