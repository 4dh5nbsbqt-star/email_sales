<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Lead Finder | Dashboard</title>
    <style>
        :root {
            --primary: #d52b1e; /* Swiss Red */
            --primary-hover: #a91f16;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --border: #dfe6e9;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 40px 20px; 
            max-width: 800px; 
            margin: auto; 
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--bg); padding-bottom: 10px; }
        
        .action-group { 
            display: flex; 
            gap: 15px; 
            justify-content: center;
            margin-bottom: 30px; 
        }

        button { 
            cursor: pointer;
            padding: 12px 24px; 
            font-size: 16px; 
            font-weight: 600;
            border: none;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-outline:hover { background: var(--primary); color: white; }

        .btn-solid { background: var(--primary); color: white; }
        .btn-solid:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-solid:disabled { background: #ccc; cursor: not-allowed; }

        /* Form Styling */
        #placesForm { 
            display: none; 
            margin-top: 20px; 
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        
        input { 
            width: 100%; 
            padding: 10px; 
            font-size: 14px; 
            border: 1px solid var(--border);
            border-radius: 4px;
            box-sizing: border-box; /* Important for width */
        }

        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(213, 43, 30, 0.1); }

        .status-msg {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üá®üá≠ Swiss Lead Finder</h1>
    
    <div class="action-group">
        <button id="findPlacesBtn" class="btn-outline">1. Find Places (Form)</button>
        <button id="findEmailsBtn" class="btn-solid">2. Find Emails (Sync)</button>
    </div>

    <div id="statusBox" class="status-msg"></div>

    <form id="placesForm">
        <h3 style="margin-top:0">Search Google Maps via Outscraper</h3>
        
        <div class="form-group">
            <label for="query">Search Query</label>
            <input type="text" id="query" value="Zahnarzt, Einsiedeln, Schweiz" required>
        </div>
        
        <div class="form-group">
            <label for="cities">Target Cities (comma-separated)</label>
            <input type="text" id="cities" value="Einsiedeln, Schwyz, Brunnen, K√ºssnacht, Goldau, Arth" required>
        </div>
        
        <div class="form-group">
            <label for="apiKey">Outscraper API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your key" required>
        </div>
        
        <div style="display: flex; gap: 15px;">
            <div class="form-group" style="flex: 1;">
                <label for="limit">Limit per City</label>
                <input type="number" id="limit" value="20" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="language">Language</label>
                <input type="text" id="language" value="de" required>
            </div>
        </div>

        <button type="submit" id="submitPlacesForm" class="btn-solid" style="width:100%; margin-top:10px;">Run Search Now</button>
    </form>
</div>

<script>
    // CONFIGURATION: Replace these with your actual n8n PRODUCTION Webhook URLs
    const FIND_PLACES_URL = 'https://crazywebsiteselling.app.n8n.cloud/webhook/outscraper-lead-pipeline';
    const FIND_EMAILS_URL = 'https://crazywebsiteselling.app.n8n.cloud/webhook/trigger-swiss-lead-sync';

    const findPlacesBtn = document.getElementById('findPlacesBtn');
    const findEmailsBtn = document.getElementById('findEmailsBtn');
    const placesForm = document.getElementById('placesForm');
    const statusBox = document.getElementById('statusBox');

    function showStatus(msg, isError = false) {
        statusBox.innerText = msg;
        statusBox.style.display = 'block';
        statusBox.style.backgroundColor = isError ? '#ffeef0' : '#e6fffa';
        statusBox.style.color = isError ? '#d52b1e' : '#2d3748';
    }

    // Toggle Form Visibility
    findPlacesBtn.onclick = () => {
        placesForm.style.display = (placesForm.style.display === 'none' || placesForm.style.display === '') ? 'block' : 'none';
    };

    // Action 1: Submit Places Form
    placesForm.onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitPlacesForm');
        
        const payload = {
            query: document.getElementById('query').value,
            cities: document.getElementById('cities').value,
            outscraper_api_key: document.getElementById('apiKey').value,
            limit_per_city: parseInt(document.getElementById('limit').value),
            language: document.getElementById('language').value
        };

        btn.disabled = true;
        btn.innerText = 'Processing...';
        showStatus('Sending request to n8n...');

        try {
            const res = await fetch(FIND_PLACES_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (res.ok) {
                showStatus('‚úÖ Success: Search workflow triggered!');
                placesForm.reset();
            } else {
                showStatus('‚ùå Error: n8n returned an error. Check CORS settings.', true);
            }
        } catch (err) {
            showStatus('‚ùå Connection Error: ' + err.message, true);
        } finally {
            btn.disabled = false;
            btn.innerText = 'Run Search Now';
        }
    };

    // Action 2: Manual Email Sync
    findEmailsBtn.onclick = async () => {
        if(!confirm('Start Email Sync? This triggers the manual workflow.')) return;

        findEmailsBtn.disabled = true;
        findEmailsBtn.innerText = 'Syncing...';
        showStatus('Triggering manual email sync...');

        try {
            const res = await fetch(FIND_EMAILS_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: 'manual_trigger', timestamp: new Date().toISOString() })
            });
            
            if (res.ok) {
                showStatus('‚úÖ Success: Email sync workflow is running!');
            } else {
                showStatus('‚ùå Error: Could not reach sync workflow.', true);
            }
        } catch (err) {
            showStatus('‚ùå Connection Error: ' + err.message, true);
        } finally {
            findEmailsBtn.disabled = false;
            findEmailsBtn.innerText = '2. Find Emails (Sync)';
        }
    };
</script>

</body>
</html>
